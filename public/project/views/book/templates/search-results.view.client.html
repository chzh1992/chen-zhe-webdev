<div ng-include="'views/common/navbar-searchbar.view.client.html'"></div>


<div class="pr-search-result-tab">

    <ul class="nav nav-tabs">
        <li ><a data-target="#libriResults" data-toggle="tab"><b>Libri</b></a></li>
        <li class="active"><a data-target="#goodreadsResults" data-toggle="tab"><b>Goodreads</b></a></li>
    </ul>
    <a href="#!/book/new">create a book</a>
</div>

<div class="container">
    <div class="tab-content">
        <div class="tab-pane" id="libriResults">
            <div class="list-group">
                <div class="list-group-item"
                     ng-repeat="book in model.libriBooks">
                    <div class="row">
                        <div class="col-sm-2">
                            <img ng-src="{{book.image_url}}">
                        </div>
                        <div class="col-sm-1 hidden-xs"></div>
                        <div class="col-sm-9">
                            <h3><a href="#!/book/libriId={{book._id}}">{{book.title}}</a></h3>
                            <h4>
                                <b>by</b> {{book.author}}
                            </h4>
                            <h5>
                                published {{book.publication_year}}
                            </h5>
                            <div class="row">
                                <div class="col-xs-4">
                                    Libri rating:
                                </div>
                                <div class="col-xs-8 pr-ngrateit">
                                    <ng-rate-it ng-model="book.average_rating"
                                                step="0.01"
                                                read-only="true">
                                    </ng-rate-it>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane active" id="goodreadsResults">
            <div class="list-group">
                <div class="list-group-item"
                   ng-repeat="book in model.goodreadsBooks">
                    <div class="row">
                        <div class="col-sm-2">
                            <img ng-src="{{book.image_url}}">
                        </div>
                        <div class="col-sm-1 hidden-xs"></div>
                        <div class="col-sm-9">
                            <h3><a href="#!/book/goodreadsId={{book.id}}">{{book.title}}</a></h3>
                            <h4>
                                <b>by</b> {{book.author}}
                            </h4>
                            <h5>
                                published {{book.original_publication_year}}
                            </h5>
                            <div class="row">
                                <div class="col-xs-4">
                                    Goodreads rating:
                                </div>
                                <div class="col-xs-8 pr-ngrateit">
                                    <ng-rate-it ng-model="book.average_rating"
                                                step="0.01"
                                                read-only="true">
                                    </ng-rate-it>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pr-search-result-pagination">
                <ul uib-pagination
                    total-items="model.totalGoodreadsResults"
                    ng-model="model.currentGoodreadsPage"
                    ng-change="model.goodreadsPageChanged()"
                    max-size="6"
                    boundary-link-numbers="true"
                    items-per-page="20">
                </ul>
            </div>
        </div>
    </div>
</div>
