<div class="container">
    <h1>Login</h1>
    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>
    <form ng-submit="model.login()"
          name="model.form"
          novalidate>
        <input ng-model="model.user.username"
               type="text"
               class="form-control"
               ng-class="{'invalid-input': model.form.$submitted && model.form.username.$error.required}"
               name="username"
               placeholder="username"
               required>
        <div ng-show="model.form.$submitted && model.form.username.$error.required"
             class="error-message">
            username is required!
        </div>
        <input ng-model="model.user.password"
               type="password"
               class="form-control"
               ng-class="{'invalid-input': model.form.$submitted && model.form.password.$error.required}"
               name="password"
               placeholder="password"
               required>
        <div ng-show="model.form.$submitted && model.form.password.$error.required"
             class="error-message">
            password is required!
        </div>
        <input type="submit"
               value="Login"
               class="btn btn-primary btn-block">
    </form>
    <a class="btn btn-success btn-block"
       href="#!/register">
        Register
    </a>
    <a href="/auth/google" class="btn btn-danger btn-block">
        <span class="fa fa-google"></span>
        Login with Google
    </a>
</div>
