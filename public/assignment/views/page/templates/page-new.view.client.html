<nav class="navbar navbar-default navbar-fixed-top navbar-child-page">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-xs-1">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page"
                   class="navbar-link navbar-text pull-left">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <div class="navbar-brand navbar-item-hidden-xs">
                    Pages
                </div>
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new"
                   class="navbar-link navbar-text pull-right navbar-item-hidden-xs">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="col-sm-8 col-xs-11">
                <div class="navbar-brand">
                    New page
                </div>
                <a ng-click="model.createPage()"
                   class="navbar-link navbar-text pull-right">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">

        <!--scrollable left part of the page-->
        <div class="col-sm-4 hidden-xs scrollable-element-1-3">
            <ul class="list-group">
                <li ng-repeat="page in model.pages"
                    class="list-group-item">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right">
                        </span>
                    </a>
                </li>
            </ul>
        </div>

        <!--fixed right part of the page-->
        <div class="col-sm-8 col-xs-12 fixed-element-2-3 scrollable-partner-hidden-xs">
            <div ng-show="model.message"
                 class="alert alert-danger">
                {{model.message}}
            </div>

            <form novalidate
                  name="model.form">
                <label for="name">
                    Page name
                </label>

                <input ng-model="model.page.name"
                       id="name"
                       name="pageName"
                       required
                       ng-class="{'invalid-input': model.form.$submitted && model.form.pageName.$error.required}"
                       class="form-control">

                <div class="error-message"
                     ng-show="model.form.$submitted && model.form.pageName.$error.required">
                    Page name is required!
                </div>

                <label for="title">
                    Description
                </label>
                <input ng-model="model.page.description"
                       class="form-control"
                       id="title">
            </form>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom navbar-child-page">
    <div class="container">
        <a href="#!/profile">
           <span class="glyphicon glyphicon-user pull-right navbar-text"></span>
        </a>
    </div>
</nav>
