<nav class="navbar navbar-default navbar-fixed-top navbar-child-page">
    <div class="container">
        <a href="#!/user/{{model.userId}}/website"
           class="navbar-link navbar-text pull-left">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <div class="navbar-brand">
            Pages
        </div>
        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new"
           class="navbar-link navbar-text pull-right">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
</nav>

<div class="container">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-6 col-sm-3">
                    Page
                </div>
                <div class="col-sm-3 hidden-xs">
                    <span class="pull-right">Created</span>
                </div>
                <div class="col-sm-3 hidden-xs">
                    <span class="pull-right">Updated</span>
                </div>
                <div class="col-xs-6 col-sm-3">
                </div>
            </div>
        </li>
        <li ng-repeat="page in model.pages"
            class="list-group-item">
            <div class="row">
                <a class="col-xs-6 col-sm-3"
                   href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <div class="col-sm-3 hidden-xs">
                    <span class="pull-right">
                        {{page.dateCreated | date}}
                    </span>
                </div>
                <div class="col-sm-3 hidden-xs">
                    <span class="pull-right">
                        {{page.updated | date}}
                    </span>
                </div>
                <div class="col-xs-6 col-sm-3">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom navbar-child-page">
    <div class="container">
        <a href="#!/profile">
            <span class="glyphicon glyphicon-user pull-right navbar-text"></span>
        </a>
    </div
</nav>
