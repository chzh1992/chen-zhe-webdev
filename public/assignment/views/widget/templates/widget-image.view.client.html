<div ng-switch="widget.width">
    <div ng-switch-when="100%">
        <img src="{{widget.url}}" width="100%">
    </div>
    <div ng-switch-when="90%">
        <img src="{{widget.url}}" width="90%">
    </div>
    <div ng-switch-when="80%">
        <img src="{{widget.url}}" width="80%">
    </div>
    <div ng-switch-when="70%">
        <img src="{{widget.url}}" width="70%">
    </div>
</div>
