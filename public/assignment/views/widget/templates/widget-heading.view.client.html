<div ng-switch="widget.size">
    <div ng-switch-when="1">
        <h4>{{widget.text}}</h4>
    </div>
    <div ng-switch-when="2">
        <h3>{{widget.text}}</h3>
    </div>
    <div ng-switch-when="3">
        <h2>{{widget.text}}</h2>
    </div>
    <div ng-switch-when="4">
        <h1>{{widget.text}}</h1>
    </div>
</div>
