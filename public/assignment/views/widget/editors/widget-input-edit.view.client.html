<form novalidate
      name="model.form">

    <div ng-include="'views/widget/editors/common/required-input-field-name.view.client.html'"></div>

    <label for="text">
        Text
    </label>
    <input id="text"
           ng-model="model.widget.text"
           class="form-control">
    <label for="rows">
        Rows
    </label>
    <input id="rows"
           type="number"
           ng-model="model.widget.rows"
           class="form-control">
    <label for="placeholder">
        Placeholder
    </label>
    <input id="placeholder"
           ng-model="model.widget.placeholder"
           class="form-control">
    <div class="input-group">
        <input class="form-control"
               value="Formatted">
        <span class="input-group-addon">
            <input id="formatted"
                   ng-model="model.widget.formatted"
                   type="checkbox">
            </span>
    </div>
</form>

<a class="btn btn-block btn-danger"
   ng-click="model.deleteWidget()">
    Delete
</a>
