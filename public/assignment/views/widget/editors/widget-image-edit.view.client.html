<div class="container">
    <label for="name">
        Name
    </label>
    <input ng-model="model.widget.name"
           id="name"
           class="form-control">
    <label for="text">
        Text
    </label>
    <input ng-model="model.widget.text"
           id="text"
           class="form-control">
    <label for="url">
        URL
    </label>
    <input ng-model="model.widget.url"
           id="url"
           class="form-control">
    <label for="width">
        Width
    </label>
    <select ng-model="model.widget.width"
            id="width"
            class="form-control">
        <option>100%</option>
        <option>90%</option>
        <option>80%</option>
        <option>70%</option>
        <option>60%</option>
        <option>50%</option>
    </select>
    <label for="upload">
        Upload
    </label>
    <form action="/api/upload"
          method="post"
          enctype="multipart/form-data">
        <input  name="myFile"
                type="file"
                id="upload"
                required
                class="form-control">
        <input  name="width"
                value="{{model.widget.width}}"
                style="display: none"/>
        <input  name="userId"
                value="{{model.userId}}"
                style="display: none"/>
        <input  name="websiteId"
                value="{{model.websiteId}}"
                style="display: none"/>
        <input  name="pageId"
                value="{{model.pageId}}"
                style="display: none"/>
        <input  name="widgetId"
                value="{{model.widget._id}}"
                style="display: none"/>
        <button type="submit"
                class="btn btn-block btn-primary">
            Upload Image
        </button>
    </form>

    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr-search"
       class="btn btn-block btn-success">
        Search Flickr
    </a>

    <a ng-click="model.deleteWidget()"
       class="btn btn-block btn-danger">
        Delete
    </a>
</div>
