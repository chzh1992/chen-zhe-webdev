<nav class="navbar navbar-default navbar-fixed-top navbar-parent-page">
    <div class="container">
        <div class="navbar-brand">
            Profile
        </div>
        <a ng-click="model.updateProfile()"
           class="navbar-link navbar-text pull-right">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>


    <div class="container">

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username"
                       readonly
                       type="text"
                       class="form-control"
                       id="username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email"
                       type="email"
                       class="form-control"
                       id="email">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName"
                       type="text"
                       class="form-control"
                       id="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName"
                       type="text"
                       class="form-control"
                       id="last-name">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#!/user/{{model.userId}}/website">
            Websites
        </a>
        <a class="btn btn-danger  btn-block"
           href="#!/login">
            Logout
        </a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom navbar-parent-page">
    <div class="container">
        <a href="#!/user/{{model.userId}}">
            <span class="glyphicon glyphicon-user pull-right navbar-text"></span>
        </a>
    </div>
</nav>
