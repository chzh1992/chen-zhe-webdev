<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Header Widget</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/navbar-style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <a href="widget-list.html"
           class="navbar-link navbar-text pull-left">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <div class="navbar-brand">
            Widget Edit
        </div>
        <a href="widget-list.html">
           <span class="glyphicon glyphicon-ok pull-right navbar-text"></span>
        </a>
    </div>
</nav>

<div class="container">
   <label for="name">Name</label>
    <input id="name"
           class="form-control">
    <label for="text">Text</label>
    <input id="text"
           class="form-control"
           value="US Senate Reaches Compromise on Emergency Zika Funding">
    <label for="size">Size</label>
    <select id="size"
            class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
    </select>
    <a class="btn btn-block btn-danger"
       href="widget-list.html">Delete
    </a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <a href="../user-page/profile.html">
           <span class="glyphicon glyphicon-user pull-right navbar-text"></span>
        </a>
    </div>
</nav>
</body>
</html>
