<!DOCTYPE html>
<html lang="en" ng-app="WdPoc">
<head>
    <meta charset="UTF-8">
    <title>Goodreads POC</title>

    <script src="../vendor/angular/angular.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap-theme.min.css">
</head>

<body>
<div class="container" ng-controller="PocController as model">
    <div class="row">
        <div class="col-xs-6">

            <h1>Goodreads POC</h1>

            <div class="input-group">
                <input class="form-control"
                       type="text"
                       ng-model="model.searchText"
                       placeholder="Search By title/author/isbn">
                <span class="input-group-btn">
                    <a ng-click="model.searchGoodreads()" class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>
                </span>
            </div>

            <div class="list-group" style="margin-top: 10px">
                <div class="list-group-item"
                     ng-repeat="book in model.books"
                     ng-click="model.getBookDetails(book)">
                    <img ng-src="{{book.best_book[0].image_url[0]}}">
                    <b>
                        {{book.best_book[0].title[0]}}
                    </b>
                    {{book.best_book[0].author[0].name[0]}}
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <h1>Book details</h1>
            <img ng-src="{{model.book.image_url[0]}}">
            <div ng-show="model.book">
                <h2>{{model.book.title[0]}}</h2>
                <b>By</b> {{model.book.authors[0].author[0].name[0]}} <br>
                <b>Goodreads average rating</b> {{model.book.average_rating[0]}}
                <h3>Description</h3>
                <div ng-bind-html="model.book.description"></div>
            </div>
            <div ng-bind-html="model.book.reviews_widget"></div>
        </div>
    </div>
</div>

</body>
</html>
